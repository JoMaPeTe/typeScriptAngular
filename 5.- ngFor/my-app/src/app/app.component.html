<h1 class="container bg-dark text-white text-center my-4 py-4">[ngFor]</h1>
<div class="container">

  <ul>
    <li *ngFor="let curso of cursos; index as i">{{curso}}  {{i}}</li>
  </ul>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">TIPO</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">EDAD</th>
      </tr>    
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td >Mark</td>
        <td >Otto</td>
        <td >@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td >Jacob</td>
        <td >Thorton</td>
        <td >@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td >Larry</td>
        <td >the Bird</td>
        <td >@twitter</td>
      </tr>
      <tr *ngFor="let animal of animales; index as i ">
        <th scope="row">{{i}}</th>
        <td >{{animal.tipo}}</td>
        <td >{{animal.nombre}}</td>
        <td >{{animal.edad}}</td>
      </tr>
    </tbody>
  </table>
</div>
